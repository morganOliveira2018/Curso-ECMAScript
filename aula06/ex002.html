<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa ...</title>
    <style> /* Parte de folhas de estilo*/
        body {
            background-color: rgb(125, 125, 173);
            color: white; 
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    <p>já me livrei da maldição...</p> 
    <script> /* Parte de interatividade */
        var n1 = Number(window.prompt('Digite um número?')) // string
        var n2 = Number(window.prompt('Digite um outro número?')) // string
        var s = n1 + n2 
        // Converter string -> number
        /*
          Number.parseInt(n) ou parseInt(n)
          Number.parseFloat(n) ou parseFloat(n)
        */
        window.alert(`A soma dos números é ${s}`) // Concatenação
        //( number + number ) para adição
        //( string + string ) para concatenção
    </script>
</body>
</html>
